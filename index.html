<!DOCTYPE html>
<html lang="no">
  <!-- head  = informasjon til nettleser -->
  <head>
    <title>Hjem</title>
    <link href="Icons/code.png" rel="icon" type="image/png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <!-- Body = Informasjon til nettsiden -->
  <body>
    <header>
      <!-- Logo, bedriftsnavn, navigasjon, temabytter, søkefelt, SoMe -->
      <img class="logoHeader" src="/Icons/request.png" alt="fant ikke icon" />
      <h1> Min<span class="toDoText">"to-do"</span>liste</h1>
      <img class="darkLightIcon" src="/Icons/brightness.png">
      
    </header>

    <main>
      <!-- Hovedinnhold: introduksjon, produkt, fremvisning -->
      <section id="hero" class="flex hero">
        <form class="flex regTaskToDoForm">
          <label class="flex taskToDoLabel" for="taskToDo">
            <img class="taskIcon" src="Icons/sticky-note.png" alt="fant ikke icon">
            <input type="text" name="taskToDo" id="taskToDo" class="taskToDo" placeholder="skriv inn hva som må gjøres" minlength="1" maxlength="50">
          </label>
          <label class="flex taskDateLabel" for="taskDate">
            <img class="taskDateIcon" src="Icons/calendar.png" alt="fant ikke icons">
            <input type="datetime" name="taskDate" id="taskDate" class="taskDate" placeholder="Dag/Måned">
          </label>
          <div class="flex taskPriorityDiv">
            <img class="taskPriorityIcon" src="Icons/priority.png" alt="fant ikke icon">
            <div class="flex priorityListDiv">
              <p class="priorityText">Prioritet</p>
               <label class="flex priority" for="highPriorityCheck">
                <input type="checkbox" id="highPriorityCheck" class="taskPriorityCheck">
                <p class=highPriorityText> Høy - må gjøres i dag </p>
              </label>
              <label class="flex priority" for="mediumPriorityCheck">
                <input type="checkbox" id="mediumPriorityCheck" class="taskPriorityCheck">
                <p class=mediumPriorityText>Middels - bør gjøres i dag</p>
              </label>
              <label class="flex priority" for="lowPriorityCheck">
                <input type="checkbox" id="lowPriorityCheck" class="taskPriorityCheck">
                <p class=lowPriorityText>Lav - ta det når det passer</p>
              </label>
            </div>
          </div>  
          <button id="addTaskToListButton" class="addTaskToListButton">Legg til i liste</button>
        </form>
        <!-- <div class="listAndButtonWrapper"> -->
          <div class="flex toDoListDiv">
            <div class="flex listHeadingDiv">
              <p class="listHeadingText">Dato :</p>
              <p class="listHeadingText">Hva skal gjøres :</p>
           </div>
            <ul id="toDoList" class="toDoList">
            </ul>
          </div>
          <div class="flex buttonDiv">
            <button id="taskCompletedButton" class="taskCompletedButton">
              <img class="taskCompletedImg" src="Icons/check-mark.png" alt="fant ikke icon">
              Oppdrag utført !
            </button>
            <button id="taskDeleteButton" class="taskDeleteButton">
              <img class="taskDeleteImg" src="Icons/recycle-bin.png" alt="fant ikke icon">
              Slett meg !
            </button>
          </div>
        <!-- </div> -->

        <!-- Hero / Main / Home -->
      </section> 
    </main>

    <footer>
      <img
        class="kodeloftlogo"
        src="Icons/kodeloftalpha.png"
        alt="fant ikke logo"
      />
      <div class="kreditasjonfooter">
        <p class="footertext">Web-side utviklet av Harald Nydal</p>
        <p class="footertext">Kodeloftet 1 - Gruppe 15</p>
      </div>
      <div class="emailandgithub">
        <a href="mailto:haraldn.kodeloftet@gmail.com" target="_blank">
          <img src="Icons/email.png" alt="fant ikke icon" />
        </a>
        <a href="https://github.com/Lazy-CSharp-Coder" target="_blank">
          <img src="Icons/github.png" alt="fant ikke icon" />
        </a>
      </div>

      <!-- Logo, navigasjon, kreditasjon, betingelser (TOS - Terms of Service), søkefelt, SoME-->
    </footer>
  </body>
</html>
